<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

	$(document).ready(function(){

		var isFirst = true;
		$("#pwd").blur(function(){
			
			if ($("#pwd").val().length < 8 && isFirst) {
				$("#target").append("<p><span style='color:red;'>비밀번호는 8자리 이상으로 입력하세요.</span></p>");
				isFirst = false;
			} 
			
			if ($("#pwd").val().length >= 8 && !isFirst) {
				$("#target").empty();
				isFirst = true;
			}
			
		});
		
	});

</script>
</head>
<body>

	<!-- 
		
		비밀번호가 8글자 미만일경우 "비밀번호는 8자리 이상으로 작성하세요."를 빨간색 글씨로
		비밀번호 input태그 아래에 출력해 보시오.
		
		비밀번호가 8글자 이상으로 수정되었을때 "비밀번호는 8자리 이상으로 작성하세요." 텍스트를 삭제해 보시오.
	
	 -->

	<form>
		<fieldset>
			<legend>회원정보</legend>
	   		<p><label>아이디 : <input type="text" name="id" name="name" ></label></p>
			<p><label>비밀번호 : <input type="password" id="pwd" name="pwd"></label></p>
	   		<p id="target"></p>
	   		<p><label>이름 : <input type="text" id="name" name="name" ></label></p>
		</fieldset>
	</form>
		
</body>
</html>
