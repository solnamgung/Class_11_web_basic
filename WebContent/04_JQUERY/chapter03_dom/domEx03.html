<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

	/*
	
		# property
		
			$(셀렉터).prop(propertyName) 		: 해당 속성값을 가져온다.
			$(셀렉터).prop(propertyName,value) 	: 해당 속성값을 변경한다.
		
			- jQuery 1.6버전 이전에는 attr() 함수를 이용하여 모든 태그의 속성을 제어하였는데 jQeury 1.6버전 이후부터는 prop()라는 함수가 추가되었다.
		  	- 일반적인 태그속성의 값을 변경하고자 할때는 attr()함수를 사용하고 태그속성에 따라서 기능이 제어되는 속성에 대해서는 prop()함수를 사용한다. 
			- 백엔드 개발에서 attr()보다 대부분의 기능에서 prop()사용을 권장한다.
	
	*/
	
	$().ready(function(){
		
		$("#button1").click(function(){
			alert($("#imageTarget").prop("src"));
		});
		
		$("#button2").click(function(){
			alert($("#imageTarget").prop("width"));
		});
		
		var idx = 1;
		$("#button3").click(function(){
			idx++;
			$("#imageTarget").prop("src" , "../images/pic_" + idx + ".jpg");
			if (idx == 9) idx = 0;
		});
		
		
		$("#button4").click(function(){
			
			var width = $("#imageTarget").prop("width");
			var height = $("#imageTarget").prop("height");
			
			width += 30;
			height += 30;
			
			$("#imageTarget").prop("width" , width);
			$("#imageTarget").prop("height", height);
			 
		});
		
	});
					
</script>
</head>
<body>
    
 	<img src="../images/pic_1.jpg" id="imageTarget" width="400px" height="400px">
 	<hr>
	<button id="button1">속성 확인하기1</button>
	<button id="button2">속성 확인하기2</button>
	<button id="button3">속성 변경하기1</button>
	<button id="button4">속성 변경하기2</button>
	
</body>
</html>
