<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>

	<!-- 
		
		합 버튼을 누르면 op의 부분이 +로 보이며 덧셈의 결과를 result에 출력하고 (예시) 3 + 1 = 4
		차 버튼을 누르면 op의 부분이 -로 보이며 뺄셈의 결과를 result에 출력하고 (예시) 3 - 1 = 2
		곱 버튼을 누르면 op의 부분이 *로 보이며 곱셈의 결과를 result에 출력하는 (예시) 3 * 1 = 3
		
		스크립트를 작성해보시오.
	
	 -->

	<input type="text" id="num1" /> <span id="op"> , </span>
	<input type="text" id="num2"/> =
	<input type="text" id="result"/>
	
	<hr>
	
	<input type="button" id="plus" value="합" />
	<input type="button" id="minus" value="차" />
	<input type="button" id="multi" value="곱" />
	
</body>
</html>
