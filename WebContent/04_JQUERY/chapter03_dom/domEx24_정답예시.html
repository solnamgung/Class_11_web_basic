<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	
	$(document).ready( function() {
		
		$("form").submit(function() {
	
			var id = $("#id");
			if (id.val() == "") {
				alert("아이디를 입력하세요.");
				id.focus();
				return false;
			}
			
			var pw = $("#pw");
			if (pw.val() == "") {
				alert("비밀번호를 입력하세요.");
				pw.focus();
				return false;
			}
			
			var name = $("#name");
			if (name.val() == "") {
				alert("이름을 입력하세요.");
				name.focus();
				return false;
			}
			
			var tel =$("#tel");
			if (tel.val() == "") {
				alert("연락처를 입력하세요.");
				tel.focus();
				return false;
			}
			
			var email = $("#email");
			if (email.val() == "") {
				alert("이메일을 입력하세요.");
				email.focus();
				return false;
			}
		
		});
		
	});	
	
</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->
	
	<div align="center">
		<h1>회원 가입</h1>
		<p>저희 아카데미를 찾아주셔서 감사합니다.</p>
		<hr>
		<form>
			<h4>로그인 정보</h4>
			<label for="id">아이디 </label><input type="text" id="id" name="id" autofocus>
			<br><br>
			<label for="pw">패스워드 </label><input type="password" id="pw" name="pw">
			<br>
			<h4>개인 정보</h4>
			<label for="name">이름 </label><input type="text" id="name" name="name" placeholder="공백없이 입력하세요">
			<br><br>
			<label for="tel">연락처 </label><input type="text" id="tel" name="tel" size="20" placeholder="000-0000-0000"> 
			<br><br>
			<label for="email">이메일 </label><input type="email" id="email" name="email">
			<br><br><br>
			<div>
				<input type="submit" value="전송">
			</div>
		</form>	
	</div>
	
</body>
</html>
