<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

	$(document).ready(function(){
		
		$("input[name='reasonBuy']").change(function(){
			
			var reasonBuy = $("input[name='reasonBuy']:checked").val();
			if (reasonBuy == "etc" ) {
				$("#target").append("<input type='text' size='100' placeholder='이유를 적어주세요'>");
			}
			else {
				$("#target").empty();
			}
			
		});
		
	});

</script>
</head>
<body>

	<!-- 
		
		radio에서 '기타'가 선택될 경우
		
		<input type="text" size="100" placeholder="이유를 적어주세요">
		
		요소가 추가되도록 스크립트를 작성해 보시오.
	
	
	 -->

	<fieldset>
		<p>
			구매 이유 : 
			<input type="radio" name="reasonBuy" value="quality"> 품질이 좋다
			<input type="radio" name="reasonBuy" value="costEffect"> 가성비가 좋다
			<input type="radio" name="reasonBuy" value="etc"> 기타&emsp;&emsp;&emsp;
		</p>
		<p id="target">
		</p>
	</fieldset>
		
</body>
</html>
