<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

	$(document).ready(function(){
		
		$("input[name='products'] , #keyboardQty , #mouseQty , #padQty").change(function(){
			
	        var totalPrice = 0;
	        
			$("input[name='products']:checked").each(function(){
				
				if ($(this).val() == 'keyboard') {
	       			
					var keyboardPrice = 35000;
					var keyboardQty = $("#keyboardQty").val();
					
					totalPrice += keyboardPrice * keyboardQty;
					
				}
				
				if ($(this).val() == 'mouse') {
	       			
					var mousePrice = 28000;
					var mouseQty = $("#mouseQty").val();
					
					totalPrice += mousePrice * mouseQty;
					
				}
				
				if ($(this).val() == 'pad') {
					
					var padPrice = 10000;
					var padQty = $("#padQty").val();
					
					totalPrice += padPrice * padQty;
					
				}
				
			});
		    
	        $("#totalPrice").text(totalPrice);
		
		});
		
	});

</script>
</head>
<body>

	<!-- 
		
		버튼을 클릭할때 checkbox에서 선택한 데이터와 select 태그에서 선택된 개수가 포함된 가격의 총합을
		
		totalPrice 위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
	 -->

    <table border="1">
    	<colgroup>
    		<col width="30px"/>
    		<col width="150px"/>
    		<col width="100px"/>
    		<col width="30px"/>
    	</colgroup>
    	<tr height="40px">
    		<th></th>
    		<th>상품</th>
    		<th>가격</th>
    		<th>수량</th>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" name="products" value="keyboard"></td>
    		<td>기계식 키보드</td>
    		<td>35000원</td>
    		<td>
    			<select id="keyboardQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" name="products" value="mouse"></td>
    		<td>무소음 마우스</td>
    		<td>28000원</td>
    		<td>
    			<select id="mouseQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" name="products" value="pad"></td>
    		<td>장패드</td>
    		<td>10000원</td>
    		<td>
    			<select id="padQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
	</table>
	<p>최종 구매 가격 : <span id="totalPrice">0</span>원</p>
</body>
</html>
