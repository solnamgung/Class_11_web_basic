<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

	$(document).ready(function(){
		
		$("input[name='payMethod']").change(function(){
			
			var payMethodValue = $("input[name='payMethod']:checked").val();
			var setView = "";
			
			if (payMethodValue == "phone") {
				setView = "핸드폰 번호 : ";
				setView += "<select>";
				setView += "<option value='010'>010</option>";
				setView += "<option value='017'>017</option>";
				setView += "<option value='018'>018</option>";
				setView += "<option value='019'>019</option>";
				setView += "</select> - " 
				setView += "<input type='text' size='10'> - "; 
				setView += "<input type='text' size='10'>"; 
				setView += "</select>"
			} 
			else {
				setView = "카드번호 : <input type='text' size='10'> ";
				setView += "<input type='text' size='10'> ";
				setView += "<input type='text' size='10'> ";
				setView += "<input type='text' size='10'> ";
			}
			
			$("#target").html(setView);
		
		});
		
	});

</script>
</head>
<body>

	
	<!-- 
	
		1) 신용카드 선택시
		
			카드 번호 : [   ] [   ] [   ] [   ]        < 표시
		
		2) 핸드폰 번호 선택시
		
			핸드폰 번호 :  [010] - [   ] - [   ] 		< 표시 (010부분 : 셀렉트태그)
		
		3) 1~2번이 모두 반복적으로 가능하도록
		
		스크립트를 작성해보시오.
	
	 -->
	
	<p>
		<input type="radio" name="payMethod" value="phone" checked> 휴대폰 결제
		<input type="radio" name="payMethod" value="card" > 신용카드	
	</p>
	<div>
	<p id="target">
		<select id="hp1" >
			<option value="010">010</option>
			<option value="017">017</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select> - 
		<input type="text" size="10"> - 
		<input type="text" size="10">
	</p>
	</div>

</body>
</html>
