<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 선택자</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
	
	/*
	 
		# jQuery 선택자
	
		- jQuery에서 DOM 탐색은 CSS SELECTOR를 사용하고 있다.
		- jQuery에서는 원하는 HTML 의 DOM 요소를 찾기 위해서 $(Selector), jQuery(Selector)와 같은 표현식을 사용한다.
	
			
			
		# 태그 선택자 
	 	
			- 특정한 태그를 선택
			
			[형식]
			$(‘태그명’) 			 
	 	
			
		
	 	# 아이디 선택자
	 	
	 		- 특정id명을 가진 요소 선택
	 	
	 		[형식]
	 		$(‘#id명’) 		
	 		
	 		
	 		
	 	# 클래스 선택자
		
	 		- 특정class명을 가진 요소 선택
	 		
	 		[형식]
	 		$(‘.class명’)
	 	 		 	 
	 */
	 
	 $().ready(function(){
		
		 $("p").css("color" , "blue");
		 
		 $("#element1").css("color" , "red");
		 
		 $("#element2 , #element3").css("color" , "green");
		 
		 $(".elements").css("color" , "yellow");
		 
	 });
	 
</script>
</head>
<body>

	<p>이것이 하나의 단락입니다.</p>
	<p>이것이 하나의 단락입니다.</p>
	<p>이것이 하나의 단락입니다.</p>
	
	<hr>
	
	<h1 id="element1">이것이 heading 1입니다.</h1>
	<h2 id="element2">이것이 heading 2입니다.</h2>
	<h3 id="element3">이것이 heading 3입니다.</h3>
	<h4 class="elements">이것이 heading 4입니다.</h4>
	<h5 class="elements">이것이 heading 5입니다.</h5>
	<h6 class="elements">이것이 heading 6입니다.</h6>
	

	<hr>
    
</body>
</html>
