<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본필터 목록</title>
<script src="../js/jquery-3.6.0.min.js"></script>
<script>

	/*
	
		# 필터 목록
		
			- 필터는 '여과하다' 의 뜻으로 원하는 요소를 다양한 방식으로 걸러내는 역할을 한다.
			- 선택자와 필터를 조합하여 엘리먼트를 탐색할 수 있다.
		
			$(:odd)	 : 지정한 선택자의 홀수번째만 선택	 				$(‘tr:even’)	
			$(:even) : 지정한 선택자의 짝수번째만 선택					$(‘tr:odd’)
				
			$(:eq(index))    : 선택자의 index번째만 선택 (주의 : 0부터 index가 시작)	$("tr:eq(2)")
			$(:gt(index))    : 선택자의 index번째보다 뒤에 요소 선택					$("tr:gt(2)")	
			$(:lt(index))    : 선택자의 index번째보다 앞의 요소 선택   					$("tr:lt(2)")
			
			$(:first-child)	 : 각각 첫번째 자식요소 선택						("tr:first-child")
			$(:last-child)	 : 각 각 마지막 자식요소 선택						("tr:last-child)")
			$(:nth-child(n)) : n번째 요소 선택 (주의 : 1부터 index가 시작)		("tr:first-child(3)")

			
			$(:not(selector)) : Selector 와 일치되는 요소를 제외한 나머지 요소를 반환한다.
			$(:focus)		  : 현재 포커스가 위치한 요소를 반환한다. 
	*/
	
	$().ready(function(){
		
		//$("tr:eq(5)").css("background" , "red");   // 5번째 tr선택
		//$("tr:lt(5)").css("background" , "blue");  // 5번째 보다 작은 번째의 tr선택
		//$("tr:gt(5)").css("background" , "green"); // 5번째 보다 큰 번째의 tr선택
		
		////////////////////////////////////
		
		$("tr:first-child").css("background" , "red");     // 첫번째 tr 선택
		$("tr:nth-child(3)").css("background" , "yellow"); // 세번째 tr 선택
		$("tr:nth-child(5)").css("background" , "orange"); // 다섯번째 tr 선택
		$("tr:nth-child(7)").css("background" , "pink");   // 일곱번째 tr 선택
		$("tr:last-child").css("background" , "blue");     // 마지막 tr 선택
		
	});
	
</script>
</head>
