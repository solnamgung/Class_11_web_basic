<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery 사용방법1</title>
<script src="../js/jquery-3.6.0.min.js"></script>

<script>

	// .toggle() .hide() .show() 
	$('.login-button').on('click', () => {
		  $('.login-form').toggle();
		});
	
	$(document).ready(function(){
		  $(".btn1").click(function(){
		    $("p").hide();
		  });
		  $(".btn2").click(function(){
		    $("p").show();
		  });
		});
	
	// .fadeIn() .fadeOut()
	$(document).ready(function(){
		  $("button").click(function(){
		    $("#div1").fadeIn();
		    $("#div2").fadeIn("slow");
		    $("#div3").fadeIn(3000);
		  });
		});
	
	$("button").click(function(){
		  $("#div1").fadeOut();
		  $("#div2").fadeOut("slow");
		  $("#div3").fadeOut(3000);
		});

</script>


</head>



<body>

</body>
</html>
