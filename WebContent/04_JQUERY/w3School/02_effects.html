<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQuery 사용방법1</title>
<script src="../js/jquery-3.6.0.min.js"></script>

<script>

	// .toggle() .hide() .show() 
	$('.login-button').on('click', () => {
		  $('.login-form').toggle();
		});
	
	$("button").click(function(){
		  $("p").toggle();
		});
	
	$(document).ready(function(){
		  $(".btn1").click(function(){
		    $("p").hide();
		  });
		  $(".btn2").click(function(){
		    $("p").show();
		  });
	});
	
	
	$("#hide").click(function(){
		  $("p").hide();
		});

	$("#show").click(function(){
		$("p").show();
	});
	
		
	$("button").click(function(){
		  $("p").hide(1000);
		});

	
	// .fadeIn() .fadeOut()
	$(document).ready(function(){
		  $("button").click(function(){
		    $("#div1").fadeIn();
		    $("#div2").fadeIn("slow");
		    $("#div3").fadeIn(3000);
		  });
		});
	
	$("button").click(function(){
		  $("#div1").fadeOut();
		  $("#div2").fadeOut("slow");
		  $("#div3").fadeOut(3000);
		});
	
	
	// fadeToggle()
	$("button").click(function(){
		  $("#div1").fadeToggle();
		  $("#div2").fadeToggle("slow");
		  $("#div3").fadeToggle(3000);
		});
	
	
	//fadeTo  :  The required opacity parameter in the fadeTo() method specifies fading to a given opacity (value between 0 and 1).
	$("button").click(function(){
		  $("#div1").fadeTo("slow", 0.15);
		  $("#div2").fadeTo("slow", 0.4);
		  $("#div3").fadeTo("slow", 0.7);
	});

</script>


</head>



<body>

</body>
</html>
