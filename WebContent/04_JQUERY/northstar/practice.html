<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text() , html()</title>
<script src="../js/jquery-3.6.0.min.js"></script>
	<script>
	
		//1
		$("tbody tr:eq(4)").remove();
		
		//2	
		$("tbody tr:nth-child(2)").after($("tbody tr:first-child"));
		

		//3
		$("tbody tr:even").css("background" , "yellow");
		
		//4
		$(function(){
			var age = $("span.person-info--age").text().replace('세','');
			
			if(age >= 20 & age < 30 ) {
				$("span.person-info--age").parents('tr').css("background" , "red");
			}	
		});
		
		   $(document).ready(function() {
			   
			   $("tbody tr").hover
			   
			        $(this).css({ "border": "Solid Brown 1px" });

			      
		   });
		
		
		//5
		$("tbody tr").css({ "border": "Solid Brown 5px" });
		
		$(document).ready(function(){
		   $('tbody tr').mouseover(function(){
		      $(this).css("backgroundColor","#0000FF");
		   });
		   $('tbody tr').mouseout(function(){
		      $(this).css("backgroundColor","#FFFFFF");
		   });
		});
				
		//6
		$("tbody tr:nth-child(1), tbody tr:nth-child(2), tbody tr:nth-child(3)").css({ "border": "Solid Blue 5px" });
		
		//7
		$("span.person-resume__career--senior:contains('경력')").parents('tr').remove();
		
		
		//8
		$("span.person-info--age:contains('28')").parents('dd').css("background" , "yellow");
	
		//9
		$("span.person-resume__career--junior:contains('신입')").parents('tr').css("background" , "yellow");
		
		var count = 0;
		
		$("tbody tr").each(function(i) {
			if($("span.person-resume__career--junior:contains('신입')")) {
				count++;
			}
		});
	
		console.log("신입 지원자는 총 " + count + "입니다.");
		
		if($(this).is(':contains("Replace Me")'));
	</script>
	</head>

</html>
