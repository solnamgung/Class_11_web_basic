<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text() , html()</title>
<script src="../js/jquery-3.6.0.min.js"></script>
	
	<script>
	
		//1
		$("tbody tr:nth-child(4)").remove();
		
		//2	
		$("tbody tr:nth-child(2)").next().after($("tbody tr:first-child"));
			
		//3
		$("tbody tr:even").css("background" , "yellow");
		
		//4 20대 인사람의 배경색을 빨강색으로 변경
		$(function(){
			var age = $("span.person-info--age").text().replace('세','');
			
			if(age >= 20 & age < 30 ) {
				$("span.person-info--age").parents('tr').css("background" , "red");
			}	
		});
		
		   $(document).ready(function() {
			   
			   $("tbody tr").hover
			   
			        $(this).css({ "border": "Solid Brown 1px" });

			      
		   });
		
		
		//5 모든 행에 대해서 마우스 올렸을 때 테두리가 파란색(5px)으로 변경, 마우스 떼면 원래대로
		$("tbody tr").css({ "border": "Solid Brown 5px" });
		
		$(document).ready(function(){
		   $('tbody tr').mouseover(function(){
		      $(this).css("backgroundColor","#0000FF");
		   });
		   $('tbody tr').mouseout(function(){
		      $(this).css("backgroundColor","#FFFFFF");
		   });
		});
				
		
		//6 1~3번째 까지의 item의 테두리를 굵게(2px) 변하고 노란색으로 변경
		$("tbody tr:nth-child(1), tbody tr:nth-child(2), tbody tr:nth-child(3)").css({ "border": "Solid 2px", "background" :"yellow" });
		
		
		//7 '지원 자격' 항목 중 '경력'이 들어가는 행 전체를 삭제
		$("span.person-resume__career--senior:contains('경력')").parents('tr').remove();
		
	
		//8 이력서 요약 항목 중 '자격증' 이 들어가는 행의 테두리를 녹색(5px)으로 변경
		
		//9
		$("span.person-info--age:contains('28')").parents('dd').css("background" , "yellow");
	
		//10 지원자들 중 '신입'인 경우 해당 행의 배경을 오렌지색으로 바꾸고
        //콘솔창에 "신입 지원자는 총 n 명입니다." 를 출력		
		var sizeOfJunior = $("span.person-resume__career--junior:contains('신입')").size();
		$("span.person-resume__career--junior:contains('신입')").parents('tr').css("background" , "orange");
		console.log("신입 지원자는 총 " + sizeOfJunior + "입니다.");
		
		
		//11  '대기업 근무 경력' 이 있는 인재의 (class= person-resume) 의 색 바꾸기 
	       $(".person-resume:contains('대기업 근무 경력')").parents('tr').css("background" , "pink");
		
		//12 신입이 아닌 사람들의 tr을지워 신입 강조하기
	     $("span").filter(".person-resume__career--senior").parents('tr').remove();
		
		//13 '대학교(4년) 졸업'인 지원자의 경우, 지원자 이름 빨강색으로 변경 
		$(".education--school:contains('대학교(4년) 졸업')").parents('td').siblings('th').find('dt').css("color" , "red");
		
		//14
		$("span:contains('기획·전략·경영')").parents('li').css("background" , "blue");
		
		//15
		$("span:contains('홈페이지 지원')").parent('button').css("background" , "pink");
		
		//16
		$("span:contains('추')").parents('tr').css("background" , "yellow");
		
		//17
		$("button:contains('경기')").parents('tr').css("border" , "5px solid red");
		
		//18
		$("div:contains('채용중')").parents('li').css("background" , "yellow");
		var countHire = $("div:contains('채용중')").parents('li').size();
		console.log(countHire);
		
		//19
		$(".ara:not(:contains('서울'))").parents('tr').remove();
		
		//20
		$("*").css("color", "blue");
		
	</script>
	</head>
	<body>
	  	
	</body>
</html>
