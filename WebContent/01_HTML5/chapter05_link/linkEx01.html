<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>링크</title>
</head>
<body>
	
	<!-- 
	
		# 링크
		
		1) 하이퍼 링크(링크)는 다른 문서로 점프할 수 있는 단어 혹은 이미지이다.
		
		2) <a>태그가 하이퍼 링크를 정의한다. 
	
		3) <a>요소의 가장 중요한 속성은 href속성이다. href 속성은 링크의 목적지를 나타낸다. 
		
		4) 사용자가 커서를 웹 페이지의 링크 위에 올려 놓으면 커서의 모양이 화살표에서 손모양으로 변한다.
		
		5) 링크의 경로
		
			5-1) 절대 경로 href="http://www.google.com/" 다른 웹 사이트의 페이지 
			5-2) 상대경로  href="../doc/info.html"       웹 사이트 안에서의 다른 페이지
			5-3) 내부 파일 href="#anchor1"				 현재 페이지 안의 다른 위치
	 	
	 	6) target속성
		 	_blank  : 새로운 윈도우에서 새로운 페이지를 연다.
		 	_self   : 현재 윈도우에 새로운 페이지를 적재한다. 기본값으로 생략 가능하다.
		 	_parent : 부모 프레임에 새로운 페이지를 적재한다.
		 	_top    : 최상위 프레임에 새로운 페이지를 적재한다.
		
	-->

	<p><a href="http://www.google.com" target="_blank">구글로 이동하기1</a></p>
	<p><a href="http://www.google.com" target="_self">구글로 이동하기2</a></p>
	<p><a href="../chapter04_image/imageEx01.html">imageEx01.html로 이동</a></p>


</body>
</html>
