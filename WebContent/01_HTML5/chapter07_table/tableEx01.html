<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 기초</title>
</head>
<body>

	<!-- 
	
		# 테이블(table)
		
		- 표를 만들어주는 HTML태그
	
		- 테이블의 기본적인 구성요소로 table , tr(table row) , td(table data) 태그가 있다.

			<table>	: 테이블을 생성하는 태그
	 		<tr>    : 하나의 행을 나타내며 행과 열의 수는 제한이 없다.
	 		<td>    : 행 안에 속한 열 태그

	 -->

	<h2>기본 테이블</h2>
	<table border="1">
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
		<tr>
			<td>700</td>
			<td>800</td>
			<td>900</td>
		</tr>
	</table>
	
	<hr>
	
	<h2>표 만들기(1행 1열)</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
	</table>
	
	<hr>
	
	<h2>표 만들기(1행 2열)</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
	</table>
	
	<hr>
	
	<h2>표 만들기(2행 1열)</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
		</tr>
	</table>

	<hr>
	
	<h2>표 만들기(2행 2열)</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
	</table>


</body>
</html>
