<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 셀 병합</title>
</head>
<body>

	<!-- 
	
		# 테이블 셀 병합
		
		1) colspan : 컬럼(열)들을 병합한다.  
		
		2) rowspan : 로우(행)들을 병합한다.
	
	 -->

	<h2>열 합치기</h2>
	<table border="1">
		<tr>
			<td colspan="3">공연요금</td>
		</tr>
		<tr>
			<td>구분</td>
			<td>S석</td>
			<td>VIP</td>
		</tr>
	</table>
	
	<hr />
	
	<h2>행 합치기</h2>
	<table border="1">
		<tr>
			<td rowspan="2">공연시간</td>
			<td>1회</td>
		</tr>
		<tr>
			<td>2회</td>
		</tr>
	</table>
	
</body>
</html>
