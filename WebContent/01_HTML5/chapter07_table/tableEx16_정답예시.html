<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
</head>
<body>

	<table border="1">
		<caption>연습1</caption>
		<tr>
			<th>1열</th>
			<th>2열</th>
			<th>3열</th>
		</tr>
		<tr>
			<td rowspan="2">1행 1열</td>	
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		<tr>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
		<tr>
			<td colspan="3">3행 1열</td>	
		</tr>
	</table>
	
	<hr />

	<table border="1">
		<caption>연습2</caption>
		<tr>
			<td colspan="2">100</td>
			<td>200</td>
		</tr>
		<tr>
			<td>300</td>
			<td>400</td>
			<td rowspan="2">500</td>
		</tr>
		<tr>
			<td>600</td>
			<td>700</td>
		</tr>
	</table>

	<hr />
		
	<table border="1">
		<caption>연습 3</caption>
		<tr>
			<td rowspan="3">100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
		</tr>
		<tr>
			<td colspan="2">600</td>
		</tr>
		<tr>
			<td>700</td>
			<td>800</td>
			<td>900</td>
		</tr>
	</table>

</body>
</html>
