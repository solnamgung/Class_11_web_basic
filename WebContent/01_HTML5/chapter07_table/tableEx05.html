<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 크기 조절</title>
</head>
<body>

	<!-- 
	
		# 테이블의 크기 조절
	
		- height , width , align 옵션을 이용하여 크기를 조절할 수 있고 데이터를 정렬 할 수 있다.

		- CSS를 사용하면 중복되는 코드를 줄여 훨씬 간단하고 효율적으로 구현할 수 있다.
			
	 -->

	<table border="1">
		<tr height="80">
			<td colspan="2" width="400" align="center">자금 출납장</td>
		</tr>
		<tr height="40" align="center">
			<td>거래처</td>
			<td>(주)한국통신</td>
		</tr>
		<tr height="40">
			<td align="center">입금</td>
			<td align="right">1,000,000</td>
		</tr>
		<tr height="40">
			<td align="center">출금</td>
			<td align="right">330,000</td>
		</tr>
	</table>
	

	
	
</body>
</html>
