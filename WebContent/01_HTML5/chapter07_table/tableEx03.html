<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 안의 엘리먼트</title>
</head>
<body>
	
	<!-- 
	
		# 테이블 데이터
		 
		- 테이블 셀 안의 요소에는 다른 HTML요소를 넣을 수 있다. 
		  Ex) 리스트 , 이미지 , 파일 , 등등 
		
	-->
	
	<h2>셀 안에는 어떠한 요소도 넣을 수 있습니다.</h2>
	<table border="1">
		<tr>
			<th>입력태그</th>
			<td>
				<input type="radio"><br>
				<input type="checkbox"><br>
				<select></select><br>
				<input type="file">
			</td>		
		</tr>
		<tr>
			<th>리스트</th>
			<td>
				<ul>
					<li>리스트 항목1</li>
					<li>리스트 항목2</li>
					<li>리스트 항목3</li>
				</ul>
			</td>
		</tr>
		<tr>
			<th>이미지</th>
			<td><img src="../images/coffee.gif"></td>
		</tr>
		<tr>
			<th>헤더</th>
			<td><h3>헤더 데이터</h3></td>
		</tr>
	</table>
	
</body>
</html>
