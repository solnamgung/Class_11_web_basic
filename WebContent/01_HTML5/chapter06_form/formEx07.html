<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼 타입</title>
</head>
<body>

	<!-- 
		
		# button 타입
	
		- 일반적인 버튼은 <input type="button">으로 생성하는 방법과 <button>태그로 생성하는 방법이 있다.
		- 버튼과 같이 자주 사용되는 onclick()함수는 버튼이 클릭되면 동작하는 함수이다. 
	
	 -->

	<h2>button type</h2>

	<input type="button" value="버튼1">
	<button>버튼2</button>


</body>
</html>
