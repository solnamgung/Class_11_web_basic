<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 타입</title>
</head>
<body>

	<!-- 
	
		# radio 타입
		
		- 여러 항목 중에서 하나만을 선택할 수 있다.
	 	- name이 같아야 동일한 그룹으로 취급이 된다.
	 	- 선택된 라디오 버튼의 value값이 name=value 형태로 전달이 된다.
	 	
	 -->
	 
	 <h2>radio type</h2>
	 <form>
	 	<p>
	 		<input type="radio" name="grade" value="1"> 1학년
	 		<input type="radio" name="grade" value="2"> 2학년
	 		<input type="radio" name="grade" value="3" checked> 3학년
	 	</p>
	 	<p>
	 		<input type="submit" value="전송">
	 	</p>
	 </form>
	 
</body>
</html>
