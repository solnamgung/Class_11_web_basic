<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>checkbox 타입</title>
</head>
<body>

		
	<!-- 
		
		# checkbox 타입
	
		- 체크박스는 사용자가 여러 항목을 동시에 선택할 수 있다.
		- radio type과 같이 name 속성이 동일해야 된다.
		- radio type과 같이 checked 속성을 지정할 수 있다.
		- radio type과 같이 name=value형태로 데이터가 전송된다.
	
	 -->
	 
	 <h2>checkbox type</h2>
	 <form>
	 	<p>
	 		<input type="checkbox" name="grade" value="1" checked> 1학년
	 		<input type="checkbox" name="grade" value="2"> 2학년
	 		<input type="checkbox" name="grade" value="3" checked> 3학년
	 	</p>
	 	<p>
	 		<input type="submit" value="전송">
	 	</p>
	 </form>
	 
</body>
</html>
