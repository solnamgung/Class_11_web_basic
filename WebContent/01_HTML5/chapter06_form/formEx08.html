<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea 태그</title>
</head>
<body>

	<!--
	
		# textarea 태그
		 
		- 여러줄의 텍스트를 입력받을 때 사용하는 태그.
		- 영역의 크기는 rows와 cols로 설정한다.
		- 사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.
	
	 -->
	 
	<h2>textarea tag</h2>
	<form>
		<p>
			<textarea rows="10" cols="30" name="textarea1"></textarea>
		</p>
		<p>
			<textarea rows="10" cols="30" name="textarea2">초깃값은 이곳에 작성합니다.</textarea>
		</p>
		<p>
			<textarea rows="10" cols="30" name="textarea3" placeholder="100자 이내로 작성하세요." maxlength="100"></textarea>
		</p>
		<p><input type="submit" value="전송"></p>
	</form>
	
	
</body>
</html>
