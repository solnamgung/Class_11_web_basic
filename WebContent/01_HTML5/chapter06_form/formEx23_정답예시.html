<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>
	<form>
		<p>
			<input type="checkbox" required> 네이버 이용 약관 동의 (필수)<br>
			<textarea rows="5" cols="50">
여러분은 본 약관을 읽고 동의하신 후 회원 가입을 신청하실 수 있으며, 
네이버는 이에 대한 승낙을 통해 회원 가입 절차를 완료하고 여러분께 
네이버 서비스 이용 계정(이하 ‘계정’)을 부여합니다. 
계정이란 회원이 네이버 서비스에 로그인한 이후 이용하는 각종 서비스 이용 이력을 회원 별로 관리하기 위해 설정한 회원 식별 단위를 말합니다. 회원은 자신의 계정을 통해 좀더 다양한 네이버 서비스를 보다 편리하게 이용할 수 있습니다. 이와 관련한 상세한 내용은 계정 운영정책 및 고객센터 내 네이버 회원가입 방법 등에서 확인해 주세요.		</textarea>
		</p>
		<p>
			<input type="checkbox"> 개인정보 수집 및 이용 동의(필수)<br>
			<textarea rows="5" cols="50">
개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
			</textarea>
		</p>
		<p>
			<input type="checkbox" > 위치정보 이용약관 동의(선택)<br>
			<textarea rows="5" cols="50">
위치정보 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다.
			</textarea>
		</p>
	</form>		
</body>
</html>
