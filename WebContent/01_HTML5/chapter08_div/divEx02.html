<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div , span</title>
</head>
<body>

	<!-- 
	
		# div 와 span의 차이
	
		1) <div>요소는 블록 수준의 요소로서 html 요소를 묶는 컨테이너로 사용할 수 있다. 
		2) <div>자체로는 특별한 의미가 없다. 블록 수준 요소이기 때문에 하나의 줄을 전부 차지한다.
		3) css와 함께 사용하면 대량의 내용에 대해서 스타일을 설정할 때 유용하게 사용할 수 있다.
		
		4) <span>요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다. 
		5) 인라인 요소는 자신이 필요한 크기만 차지하는 요소이다.
		6) <span>자체로도 특별한 의미가 없다.
		
	-->
	<div style="height:70px; background-color:yellow;">A 구역입니다.</div>
	<div style="height:140px; background-color:lime;">B 구역입니다.</div>
	<div style="height:70px; background-color:skyblue;">C 구역입니다.</div>

	<hr>

	<span style="color:red;">*</span> 필수 입력 데이터 입니다. <br>
	동의하시겠습니까? <span style="color:green;">(선택)</span>

</body>
</html>
