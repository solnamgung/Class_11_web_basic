<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<style>

	tr:first-child {
		background-color: tomato;
	}
	
	tr:last-child  {
		background-color: palegreen;
	}
	
</style>
</head>
<body>

	<!-- 
		
		# 아래의 엘리먼트의 색상을 변경해보세요.
		
			첫번째 tr > background-color : tomato
			마지막 tr > background-color : palegreen
	
	-->

    <table border="1">
    	<tr height="40px">
    		<th></th>
    		<th>상품</th>
    		<th>가격</th>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" ></td>
    		<td>기계식 키보드</td>
    		<td>35000원</td>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox"></td>
    		<td>무소음 마우스</td>
    		<td>28000원</td>
    	</tr>
    	<tr height="40px" align="center">
    		<td><input type="checkbox" ></td>
    		<td>장패드</td>
    		<td>10000원</td>
    	</tr>
    	<tr height="40px" align="center">
    		<td colspan="3">합계 : </td>
    	</tr>
	</table>
</body>
</html>
