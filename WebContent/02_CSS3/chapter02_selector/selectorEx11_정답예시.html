<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<style>
	
	#userId   {
		background-color: salmon
	}
	
	#username {
		background-color: orchid
	}
	
	#pwd {
		background-color: lime
	}
	
	#repwd {
		background-color: blueviolet
	}

</style>
</head>
<body>

	<!-- 
		
		# 아래의 엘리먼트의 색상을 변경해보세요.
		
			userId   > background-color : salmon
			username > background-color : orchid
			pwd      > background-color : lime
			repwd    > background-color : blueviolet
		
	-->

	<fieldset>
		<legend>회원가입</legend>
		<p>
			아이디 : <input type="text" id="userId" />
		</p>
		<p>
			이름 : <input type="text" id="username" />
		</p>
		<p>
			암호 : <input type="password" id="pwd" />
		</p>
		<p>
			암호 확인 : <input type="password" id="repwd" />
		</p>
		<p>
			<input type="button" id="regBtn" value="회원가입" />
		</p>
	</fieldset>
	
</body>
</html>
