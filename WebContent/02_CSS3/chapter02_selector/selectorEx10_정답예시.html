<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<style>

	#remove {
		background-color: lime;
	}
	
	#detach {
		background-color: tomato;
	}
	
	#empty {
		background-color: gold;
	}
	
	#append , #appendTo {
		ackground-color: cyan;
	}
	
	#prepend , #prependTo {
		background-color: magenta;
	}

</style>
</head>
<body>
	
	<!-- 
	
		# 아래의 엘리먼트의 색상을 변경해보세요.
		
			remove    > background-color : lime
			detach    > background-color : tomato
			empty     > background-color : gold
			append    > background-color : cyan
			appendTo  > background-color : cyan
			prepend   > background-color : magenta
			prependTo > background-color : magenta
	
	-->

	<button id="remove">remove</button>
	<button id="detach">detach</button>
	<button id="empty">empty</button>
    <button id="append">append</button>
	<button id="appendTo">appendTo</button>
	<button id="prepend">prepend</button>
	<button id="prependTo">prependTo</button>

</body>
</html>
