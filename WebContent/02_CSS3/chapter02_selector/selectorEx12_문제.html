<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>

	
	<!-- 
	
		# 아래의 엘리먼트의 색상을 변경해보세요.
		
			id   	 > background-color : fuchsia
			name 	 > background-color : fuchsia
			tel      > background-color : fuchsia
			pw 		 > background-color : darkcyan
			email    > background-color : burlywood
	
	-->
		

	<div align="center">
		<h1>회원 가입</h1>
		<p>저희 아카데미를 찾아주셔서 감사합니다.</p>
		<hr>
		<form>
			<h4>로그인 정보</h4>
			아이디 : <input type="text" name="id" autofocus>
			<br><br>
			이름 : <input type="text" name="name" placeholder="공백없이 입력하세요">
			<br><br>
			연락처 : <input type="text" name="tel" size="20" placeholder="000-0000-0000"> 
			<br><br>
			패스워드 : <input type="password" name="pw">
			<br><br>
			이메일 : <input type="email" name="email">
			<br><br><br>
			<div>
				<input type="submit" value="전송">
			</div>
		</form>	
	</div>
	
</body>
</html>
