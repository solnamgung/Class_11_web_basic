<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<style>

	#num1 {
		background-color:silver;
	}
	
	#num2 {
		background-color:indigo;
	}
	
	#result {
		background-color:gold;
	}
	
	#plus , #minus , #multi {
		background-color:lime;
	}
	
</style>
</head>
<body>

	<!-- 
		
		# 아래의 엘리먼트의 색상을 변경해보세요.
		
			num1   > background-color : silver
			num2   > background-color : indigo 
			result > background-color : gold
			plus   > background-color : lime
			minus  > background-color : lime
			multi  > background-color : lime
	
	-->	

	<input type="text" id="num1" size="5" /> <span id="op"> , </span>
	<input type="text" id="num2" size="5" /> =
	<input type="text" id="result" size="7" />
	
	<hr>
	
	<input type="button" id="plus" value="합" />
	<input type="button" id="minus" value="차" />
	<input type="button" id="multi" value="곱" />
	
</body>
</html>
