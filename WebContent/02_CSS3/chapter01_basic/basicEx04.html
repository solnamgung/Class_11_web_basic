<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 시트의 우선순위</title>
<link href="myStyle.css" rel="stylesheet" type="text/css">
<style>
	
	h1 {color : green;}
	p  {color : purple;}
	
</style>
</head>
<body>
	
	<!-- 
			
		# CSS의 우선순위
	
		1) 인라인 시트
		2) 내부스타일 시트
		3) 외부스타일 시트
	
	 -->
	
	<h1>This is a headiline1</h1>
	<p>This is a paragraph1</p>

	<h1>This is a headiline2</h1>
	<p>This is a paragraph2</p>
	
	<h1 style="color:red;">This is a headiline3</h1>
	<p style="color:blue;">This is a paragraph3</p>
	
</body>
</html>
