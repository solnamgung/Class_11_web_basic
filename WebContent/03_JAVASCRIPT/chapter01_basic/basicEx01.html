<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 생성방법1</title>
<script>

	/*
	
		- 과거에는 <script type="text/javascript">로 태그를 생성하지만 html5에서는 기술하지 않아도 된다.
		- 자바 스크립트는 <script> 태그 사이에 입력한다.
		- 자바 스크립트는 <head> 또는 <body>부분에 있을 수 있다.
		- 자바스크립트의 오류는 '웹 브라우저의 개발자도구 console'에서 확인한다.
	
	*/
	
	// 출력문 1) document.write() : 데이터를 브라우저 화면에 출력하는 메서드
	document.write("<h1>첫 자바스크립트 입니다.</h1>");
	document.write("<p style='color:red;'>html 엘리먼트를 화면에 출력합니다.</p>");
	document.write("write함수는 ");
	document.write("개행기능이 없습니다. <br>");
	document.write("복수의 값을 " , "출력할 수 " , "있습니다.");
	
	// 출력문 2) console.log() : 데이터를 '브라우저 콘솔'에 출력하는 메서드
	console.log("1. 테스트용도로 사용합니다.");
	console.log("2. 테스트용도로 사용합니다.");
	console.log("3. 테스트용도로 사용합니다.");
	
	// 출력문 3) alert() : 데이터를 '브라우저 안내창'으로 출력하는 메서드
	alert("로그인 되었습니다.");
	
</script>
</head>
<body>

</body>
</html>
