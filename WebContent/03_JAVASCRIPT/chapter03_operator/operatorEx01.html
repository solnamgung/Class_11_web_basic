<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 산술 연산자 </title>
<script>

	/*
	
		# 산술 연산자
		
		- 자바의 산술 연산자와 같다.
		
		- 자바의 산술연산자에서 나누기(/) 연산자의 결과는 정수 형식이나
		  자바스크립트의 나누기(/)연산자의 결과는 실수 형식이다.
	
	*/

	var num1 = 15;
	var num2 = 2;
	var result;
	
	result = num1 + num2;
	console.log(result); // 17
	
	result = num1 - num2;
	console.log(result); // 13
	
	result = num1 * num2;
	console.log(result); // 30
	
	result = num1 / num2;
	console.log(result); // 7.5
	
	result = num1 % num2;
	console.log(result); // 1
	
</script>
</head>
<body>
</body>
</html>
