<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//예) 3의 배수이면서 짝수이면 true 
	var num = 12;
	console.log(num % 3 == 0 && num % 2 == 0);
	
	
	// 문제 1) 키가 150cm이상이거나 몸무게가 50kg 이상이면 true
	
	var height = 151;
	var weight = 49;
	console.log(height >= 150 || weight >= 50);
	
	
	// 문제 2) 과락
	// 3과목의 평균이 60점 이상이면 true
	// 단, 어느 한 과목이라도 50점 미만이면 false
	
	var kor = 100;
	var eng = 87;
	var math = 41;
	
	var total = kor + eng + math;
	var avg = total / 3;
	
	console.log(avg >= 60 && kor >= 50 && eng >= 50 && math >= 50);
	
</script>
