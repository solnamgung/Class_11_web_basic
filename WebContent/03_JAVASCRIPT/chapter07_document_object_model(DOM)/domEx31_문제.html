<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>

	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

	<form name="f">
		<fieldset>
			<legend>회원가입 폼</legend>
			<p>이름 : <input type="text"/></p>
			<p>아이디 : <input type="text"/></p>
			<p>비밀번호 : <input type="password"/></p>
			<p>나이 : <input type="text"/></p>
			<p>
				성별 : <input type="radio" value="1"/>남자
			   		   <input type="radio" value="2"/>여자
			</p>
			<p>
				취미 : <input type="checkbox" value="운동"/>운동
					   <input type="checkbox" value="잠자기"/>잠자기
					   <input type="checkbox" value="공부하기"/>공부하기
			</p>
			<p>가고 싶은 여행지는
				<select id="travel">
					<option value="괌">괌</option>
					<option value="다낭">다낭</option>
					<option value="나트랑">나트랑</option>
					<option value="코타키나발루">코타키나발루</option>
					<option value="대만">대만</option>
					<option value="푸꾸옥">푸꾸옥</option>
				</select>
			</p>
			<p>메모<br/>
				<textarea rows="10" cols="50"></textarea>
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData()" />
			</p>
		</fieldset>
	</form>
</body>
</html>
