<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	function checkData() {
		
		console.log("이름 : " + document.form.name.value);
		console.log("아이디 : " + document.form.id.value);
		console.log("비밀번호 : " + document.form.pwd.value);
		console.log("성별 : " + document.form.gender.value);
		console.log("사는지역 : " + document.form.location.value);
		console.log("이메일주소1 : " + document.form.email1.value);
		console.log("이메일주소2 : " + document.form.email2.value);
		console.log("이메일수신허용 : " + document.form.agreeReceivingMail.value);
		console.log("직업 : " + document.form.job.value);
		console.log("자기소개 : " + document.form.introduce.value);
		console.log("");
		
	}

</script>
<body>
	
	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

    <form name="form">
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text" name="name"></p>
            <p>아이디 : <input type="text" name="id">
            	( 아이디는 12자 이내로 입력하세요 <input type="button" value="아이디중복확인"> )
          	</p>
            <p>비밀번호 : <input type="password" name="pwd"></p>
            <p>
            	성별 : 
            	<input type="radio" name="gender" value="male" >남
            	<input type="radio" name="gender" value="female">여
            </p>
    		<p>사는 지역 : 
				<select name="location">
					<option value="서울특별시" selected>서울특별시</option>
					<option value="경기도" >경기도</option>
					<option value="강원도">강원도</option>
					<option value="충청북도">충청북도</option>
					<option value="충청남도">충청남도</option>
					<option value="경상북도">경상북도</option>
					<option value="경상남도">경상남도</option>
					<option value="전라북도">전라북도</option>
					<option value="전라남도">전라남도</option>
				</select>
			</p>
   			<p>
				이메일주소 : <input type="text" size="15" name="email1"> @ <input type="text" size="15" name="email2">
				(이메일수신허용
				<input type="radio" name="agreeReceivingMail" checked >허용
				<input type="radio" name="agreeReceivingMail">거부)
			</p>
			<p>직업 : 
				<select name="job">
					<option value="학생">학생</option>
					<option value="회사원">회사원</option>
					<option value="자영업">자영업</option>
				</select>
			</p>  
			<p>자기소개<br>
				<textarea rows="5" cols="50" name="introduce"></textarea>
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData()"/>
			</p>
		</fieldset>
	</form>
</body>
</html>
