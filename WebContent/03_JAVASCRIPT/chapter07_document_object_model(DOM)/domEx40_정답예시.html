<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	function formValidationCheck() {
		
		var name = document.form.name;
		if (name.value == "") {
			alert("이름을 입력하세요.");
			name.focus();
			return false;
		}
		
		var id = document.form.id;
		if (id.value == "") {
			alert("아이디를 입력하세요.");
			id.focus();
			return false;
		}
		
		var pwd = document.form.pwd;
		if (pwd.value == "") {
			alert("비밀번호를 입력하세요.");
			pwd.focus();
			return false;
		}
		
		var gender = document.form.gender;
		if (gender.value == "") {
			alert("성별을 입력하세요.");
			gender[0].focus();
			return false;
		}
		
		var location = document.form.location;
		if (location.value == "지역") {
			alert("사는지역을 입력하세요.");
			location.focus();
			return false;
		}
		
		var email1 = document.form.email1;
		if (email1.value == "") {
			alert("이메일을 입력하세요.");
			email1.focus();
			return false;
		}
		
		var email2 = document.form.email2;
		if (email2.value == "") {
			alert("이메일을 입력하세요.");
			email2.focus();
			return false;
		}
		
		var agreeReceivingMail = document.form.agreeReceivingMail;
		if (agreeReceivingMail.value == "") {
			alert("이메일수신허용여부를 입력하세요.");
			agreeReceivingMail[0].focus();
			return false;
		}
		
		var job = document.form.job;
		if (job.value == "직업") {
			alert("직업을 입력하세요.");
			job.focus();
			return false;
		}
		
		var introduce = document.form.introduce;
		if (introduce.value == "") {
			alert("자기소개를 입력하세요.");
			introduce.focus();
			return false;
		}
		
		return true;
		
	}

</script>
<body>
	
	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

    <form name="form" onsubmit="return formValidationCheck()">
		<fieldset>
			<legend>회원 가입 화면</legend>
			<p>이름 : <input type="text" name="name"></p>
            <p>아이디 : <input type="text" name="id">
            	( 아이디는 12자 이내로 입력하세요 <input type="button" value="아이디중복확인"> )
          	</p>
            <p>비밀번호 : <input type="password" name="pwd"></p>
            <p>성별 :
            	<input type="radio" name="gender" value="male" >남
            	<input type="radio" name="gender" value="female">여
            </p>
    		<p>사는 지역 : 
				<select name="location">
					<option value="지역" >지역</option>
					<option value="서울특별시">서울특별시</option>
					<option value="경기도" >경기도</option>
					<option value="강원도">강원도</option>
					<option value="충청북도">충청북도</option>
					<option value="충청남도">충청남도</option>
					<option value="경상북도">경상북도</option>
					<option value="경상남도">경상남도</option>
					<option value="전라북도">전라북도</option>
					<option value="전라남도">전라남도</option>
				</select>
			</p>
   			<p>
				이메일주소 : <input type="text" size="15" name="email1"> @ <input type="text" size="15" name="email2">
				(이메일수신허용
				<input type="radio" name="agreeReceivingMail">허용
				<input type="radio" name="agreeReceivingMail">거부)
			</p>
			<p>직업 : 
				<select name="job">
					<option value="직업">직업</option>
					<option value="학생">학생</option>
					<option value="회사원">회사원</option>
					<option value="자영업">자영업</option>
				</select>
			</p>  
			<p>자기소개<br>
				<textarea rows="5" cols="50" name="introduce"></textarea>
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>
</body>
</html>
