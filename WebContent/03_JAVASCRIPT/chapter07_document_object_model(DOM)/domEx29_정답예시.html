<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	var fileCnt = 1;
	function appendFile() {
		
		fileCnt++;
		
		var addP = document.createElement("p");
		var addFile = document.createElement("input");
		addFile.type = "file";
		addFile.name = "file" + fileCnt;
		
		var addModifyBtn = document.createElement("input");
		addModifyBtn.type = "button";
		addModifyBtn.value = "수정";
		
		var addDeleteBtn = document.createElement("input");
		addDeleteBtn.type = "button";
		addDeleteBtn.value = "삭제";
		
		addP.appendChild(addFile);
		addP.appendChild(addModifyBtn);
		addP.appendChild(addDeleteBtn);
		
		document.getElementById("fileList").appendChild(addP);
		
	}
	
	
	function removeFile() {
		
		if (fileCnt == 1) return;
		
		var parentNode = document.getElementById("fileList");
		parentNode.removeChild(parentNode.lastChild);
		
		fileCnt--;
		
	}
	
</script>
</head>
<body>

	<!-- 
	
		1) 추가하기 버튼을 클릭할 경우 
		
			<p>
				<input type="file" name="file2(3,4,5,6,7,8)">
				<input type="button" value="수정">
				<input type="button" value="삭제">
			</p>
		
			요소가 추가되도록 스크립트를 작성해 보시오.
	
	
	
		2) 삭제하기 버튼을 클릭할 경우
		
			마지막 file 요소가 삭제되도록 스크립트를 작성해 보시오.
			
			단, 처음 파일 
				<p>
					<input type="file" name="file2(3,4,5,6,7,8)">
					<input type="button" value="수정"><input type="button" value="삭제">
				</p>
			는 삭제가 되어서는 안 된다.
	-->
	
	<form method="post" enctype="multipart/form-data">
		<div id="fileList">
			<p>
				<input type="file" name="file1"><input type="button" value="수정"><input type="button" value="삭제">
			</p>
		</div>
		<p>
			<input type="button" value="추가하기" onclick="appendFile()">
			<input type="button" value="삭제하기" onclick="removeFile()">
		</p>
	</form>
	
</body>
</html>
