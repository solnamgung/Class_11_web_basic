<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	
	function formValidationCheck() {
		
		var deliveryMethod = document.order.deliveryMethod;
		if (deliveryMethod.value == "") {
			alert("배송방법을 입력하세요.");
			deliveryMethod[0].focus();
			return false;
		}
		
		var deliveryPlace = document.order.deliveryPlace;
		if (deliveryPlace.value == "") {
			alert("배송지 선택을 입력하세요.");
			deliveryPlace[0].focus();
			return false;
		}
		
		var receiverName = document.order.receiverName;
		if (receiverName.value == "") {
			alert("받으실분을 입력하세요.");
			receiverName.focus();
			return false;
		}
		
		var hp1 = document.order.hp1;
		if (hp1.value == "없음") {
			alert("휴대폰번호를 입력하세요.");
			hp1.focus();
			return false;
		}
		
		var hp2 = document.order.hp2;
		if (hp2.value == "") {
			alert("휴대폰번호를 입력하세요.");
			hp2.focus();
			return false;
		}
		
		var hp3 = document.order.hp3;
		if (hp3.value == "") {
			alert("휴대폰번호를 입력하세요.");
			hp3.focus();
			return false;
		}
		
		var tel1 = document.order.tel1;
		if (tel1.value == "없음") {
			alert("유선전화를 입력하세요.");
			tel1.focus();
			return false;
		}
		
		var tel2 = document.order.tel2;
		if (tel2.value == "") {
			alert("유선전화를 입력하세요.");
			tel2.focus();
			return false;
		}
		
		var tel3 = document.order.tel3;
		if (tel3.value == "") {
			alert("유선전화를 입력하세요.");
			tel3.focus();
			return false;
		}
		
		var zipCode = document.order.zipCode;
		if (zipCode.value == "") {
			alert("우편번호를 입력하세요.");
			zipCode.focus();
			return false;
		}

		var jibun = document.order.jibun;
		if (jibun.value == "") {
			alert("지번주소를 입력하세요.");
			jibun.focus();
			return false;
		}
		
		var road = document.order.road;
		if (road.value == "") {
			alert("도로명주소를 입력하세요.");
			road.focus();
			return false;
		}
		
		var namuji = document.order.namuji;
		if (namuji.value == "") {
			alert("나머지주소를 입력하세요.");
			namuji.focus();
			return false;
		}
		
		var deliveryMessageYn = document.order.deliveryMessageYn;
		if (deliveryMessageYn.value == "") {
			alert("배송 메시지여부를 입력하세요.");
			deliveryMessageYn[0].focus();
			return false;
		}
		
		var leaveMessage = document.order.leaveMessage;
		if (leaveMessage.value == "") {
			alert("배송 메시지를 입력하세요.");
			leaveMessage.focus();
			return false;
		}
	
	}
	
</script>
</head>
<body>

	<!-- 
	
		# 입력하지 않은 필드의 값을 검증하여 
		
			1) alert으로 안내
			2) focus로 이동
			
			하는 스크립트를 작성해 보시오. 
		
	-->

	<form name="order" onsubmit="return formValidationCheck()">
		<fieldset>
			<legend>배송지 정보</legend>
			<p>
				배송방법 :
			    <input type="radio" name="deliveryMethod" value="일반택배">일반택배 &emsp; 
				<input type="radio" name="deliveryMethod" value="편의점택배">편의점택배 &emsp;  
				<input type="radio" name="deliveryMethod" value="해외배송">해외배송&emsp; 
			</p>
			<p>
				배송지 선택 :
				<input type="radio" name="deliveryPlace"  value="기본배송지">기본배송지 &emsp; 
				<input type="radio" name="deliveryPlace"  value="새로입력" >새로입력 &emsp; 
				<input type="radio" name="deliveryPlace"  value="최근배송지">최근배송지 &emsp; 
			</p>
			<p>
				받으실 분 :
				<input type="text" name="receiverName" size="40" />
			</p>
			<p>
				휴대폰번호 :
				<select name="hp1">
						<option value="없음">없음</option>
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="017">017</option>
						<option value="018">018</option>
						<option value="019">019</option>
				</select> 
				 - <input size="10px" type="text" name="hp2"> 
				 - <input size="10px" type="text" name="hp3">
			</p>
			<p>
				유선전화 :
				<select name="tel1">
					<option value="없음">없음</option>
					<option value="02">02</option>
					<option value="031">031</option>
					<option value="032">032</option>
					<option value="033">033</option>
					<option value="041">041</option>
					<option value="042">042</option>
					<option value="043">043</option>
					<option value="044">044</option>
					<option value="051">051</option>
					<option value="052">052</option>
					<option value="053">053</option>
					<option value="054">054</option>
					<option value="055">055</option>
					<option value="061">061</option>
					<option value="062">062</option>
					<option value="063">063</option>
					<option value="064">064</option>
					<option value="0502">0502</option>
					<option value="0503">0503</option>
					<option value="0505">0505</option>
					<option value="0506">0506</option>
					<option value="0507">0507</option>
					<option value="0508">0508</option>
					<option value="070">070</option>
				</select> - 
				<input type="text" size="10px" name="tel2"> - 
				<input type="text" size="10px" name="tel3">
			</p>
			<p>
				주소 :
				<input type="text" size="5" name="zipCode"> <a href="#">우편번호검색</a><br>
			</p>
			<p>
				지번 주소 : <input type="text" size="50" name="jibun"/><br><br> 
				도로명 주소 : <input type="text" size="50" name="road"/><br><br> 
				나머지 주소 : <input type="text" size="50" name="namuji"/> 
			</p> 
			<p>
				배송 메시지 :
				<input type="radio" name="deliveryMessageYn" value="yes">예 &emsp; 
				<input type="radio" name="deliveryMessageYn" value="no">아니요<br>
				<input type="text" size="50" name="leaveMessage" placeholder="택배 기사님께 전달할 메시지를 남겨주세요." />
			</p>
			<p>
				<input type="submit" value="확인" />
			</p>
		</fieldset>
	</form>	
					
</body>
</html>
