<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> 
<title>연습예제</title>
<script>

    function answer() {

        var grade = document.getElementById("grade").value;
        
        document.getElementById("choiceGradeLabel").innerHTML = "선택된 학년";
        document.getElementById("choiceGrade").value = grade;       
        document.getElementById("choiceGrade").disabled = true;

    }


</script>
</head>
<body>

	<!-- 
		
		셀렉트 태그에서 학년을 선택하고 버튼을 클릭하면 화면에 
		
		1) choiceGradeLabel의 텍스트를 '선택된 학년'으로 변경하고
		2) choiceGrade의 값을 셀렉트 박스에서 선택한 값이 보이도록 변경하고
		3) choiceGrade의 값을 수정할 수 없도록 
		
		스크립트를 작성해보시오.
		
	 -->

    <p>
        학년 : 
        <select id="grade">
            <option value="1학년">1학년</option>
            <option value="2학년">2학년</option>
            <option value="3학년">3학년</option>
        </select>
        <input type="button" value="정답" onclick="answer()">
    </p>
    <p>
        <span id="choiceGradeLabel">결과 </span> : <input type="text" id="choiceGrade">
    </p>
</body>
</html>
