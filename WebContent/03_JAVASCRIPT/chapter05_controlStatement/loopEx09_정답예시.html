<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[2단계]
	 * 
	 * 1. 1~50까지 반복을 한다.
	 * 2. 그 안에서 해당 숫자의 369게임의 결과를 출력한다.
	 * 예) 1 2 짝 4 5 짝 7 8 짝 10 11 12 짝 ...
	 * 
	 */

	var i = 1;
	
	while (i <= 50) {
		
		var location10 = parseInt(i / 10);
		var location1 = i % 10;
		
		var validateCnt = 0;
		
		if (location10 != 0 && location10 % 3 == 0) validateCnt++;
		if (location1 != 0  && location1 % 3 == 0)  validateCnt++;
		
		
		if		(validateCnt == 2) document.write("짝짝 ");
		else if (validateCnt == 1) document.write("짝 ");
		else 					   document.write(i + " ");
		
		i++;
		
	}
</script>
</head>
<body>
</body>
</html>
