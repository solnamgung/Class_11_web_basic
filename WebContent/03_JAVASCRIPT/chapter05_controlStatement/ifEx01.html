<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> if문 </title>
<script>

	if ( true ) {
		document.write("실행 O<br>");	
	}
	
	if ( false ) {
		document.write("실행 X <br>");
	}
	
	var number = 7;
	
	if ( number % 2 == 0 ) {	
		document.write("짝수 <br>");
	}
	
	if ( number % 2 == 1 ) {
		document.write("홀수 <br>");
	}
	
</script>
</head>
<body>
</body>
</html>
