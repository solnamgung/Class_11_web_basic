<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # 369게임[1단계]
	 * 1. 1~50 사이의 랜덤 숫자를 저장한다.
	 * 2. 위 수에 369의 개수가
	 * 	1) 2개이면, 짝짝을 출력
	 *  2) 1개이면, 짝을 출력
	 *  3) 0개이면, 해당 숫자를 출력
	 * 예)
	 * 		33	 : 짝짝
	 * 		16	 : 짝
	 * 		 7	 : 7
	 */
	
	var num = 36; 
	
	var location10 = parseInt(num / 10);
	var location1 = num % 10;
	var validateCnt = 0;
	
	if (location10 == 3 || location10 == 6 || location10 == 9 ) {
		validateCnt++;
	}
	if (location1 == 3 || location1 == 6 || location1 == 9) {
		validateCnt++;
	}
	
	if (validateCnt == 2) {
		document.write("짝짝");
	}
	else if (validateCnt == 1) {
		document.write("짝");
	}
	else {
		document.write(num);
	}
		
</script>
</head>
<body>
</body>
</html>
