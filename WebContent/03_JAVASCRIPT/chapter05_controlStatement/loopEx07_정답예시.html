<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//문제1) 1~10까지 반복해 3미만 7이상만 출력
	// 정답1) 1 2 7 8 9 10
	
	var i = 1;
	while (i <= 10) {
		
		if (7 <= i || i < 3) {
			document.write(i + " ");
		}
		i++;
		
	}
	document.write("<hr>");
	
	
	
	// 문제2) 문제1의 조건에 맞는 수들의 합 출력
	// 정답2) 37
	
	var tot = 0;
	i = 1;
	
	while (i <= 10) {
		
		if (7 <= i || i < 3) {
			tot = tot + i;
		}
		i++;
		
	}
	document.write("tot = " + tot);
	document.write("<hr>");
	
	
	// 문제3) 문제1의 조건에 맞는 수들의 개수 출력
	// 정답3) 6
	
	var cnt = 0;
	i = 1;
	
	while (i <= 10) {
		
		if (7 <= i || i < 3) {
			cnt++;
		}
		i++;
		
	}
	document.write("cnt = " + cnt);
	document.write("<hr>");
	
	
	// 문제4) 1~5까지의 합 출력
	// 정답4) 15
			
	tot = 0;
	i = 1;
	
	while (i <= 5) {
		
		tot += i;
		i++;
		
	}
	
	document.write("tot = " + tot);
	document.write("<hr>");
	
</script>
</head>
<body>
</body>
</html>
