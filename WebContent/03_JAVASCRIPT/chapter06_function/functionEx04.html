<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수의 리턴</title>
<script>
	
	/*
	
		# return
		
		- 자바와 같이 함수의 결과데이터를 return 키워드로 반환하고 함수를 종료할 수 있다.
		- 리턴 타입을 명시하지 않고 return 키워드를 사용하여 값을 반환한 뒤에 함수를 종료한다.
	
	*/
	
	function func1() {
		return "기계식 키보드";
	}
	
	function func2() {
		return 40000;
	}
	
	function showData() {
		var data = func1() + " / " + func2();
		document.write(data);
	}
	
	showData();

</script>
</head>
<body>

</body>
</html>
