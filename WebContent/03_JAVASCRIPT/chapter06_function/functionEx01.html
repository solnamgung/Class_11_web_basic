<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 함수</title>
<script>

	/*
	
		- 함수의 역할 및 사용이유는 자바의 메서드와 같다.
		
		[ 형식 ]
		
		function 함수명(파라메타){
		     
			return 리턴값;
		}
	
	*/
	
	function func1() {
		alert("함수1이 호출되었습니다.");
	}	
		
	func1();
	
	function func2() {
		alert("함수2가 호출되었습니다.");
	}
	
</script>
</head>
<body>

	<input type="button" value="클릭" onclick="func2()">

</body>
</html>
